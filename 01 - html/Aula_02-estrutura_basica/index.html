<!DOCTYPE html>
<html>
    <head>
        <!-- A tag head serve para configurar o meu documento html -->
        <title> Hello World!</title>
        <!-- Tag title é tag filha do head-->
    </head>
    <body>
        <!-- A tag body é responsável pelo conteúdo visível da minha página -->
        <h1> Hello World - Uma Nova Aventura</h1>
    </body>
</html>

<!-- A tag HTML é mae de head e body, estar que por sua vez são tags irmãs.-->
