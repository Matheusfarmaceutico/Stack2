        </h2>

        <form class="form">

            <input  name="email" type="email" placeholder="E-mail" class="email">

            <input name="checkbox"type="checkbox" id="check">

            </label>
            <br>

            <button class="botao">
                <a href="#">Quero receber o acesso!</a>

        </form>
